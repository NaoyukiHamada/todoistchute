<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title data-i18n="tcSettingTitle">TodoistChuteの設定</title>
    <script src="js/lib/jquery-3.3.1.min.js"></script>
    <script src="js/lib/uikit.min.js"></script>
    <script src="js/options.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="css/lib/uikit.min.css"
      media="all"
    />
    <link rel="stylesheet" type="text/css" href="css/options.css" media="all" />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <a
      href="https://github.com/hideyuk1-jp/todoistchute"
      class="github-corner"
      aria-label="View source on Github"
      ><svg
        width="80"
        height="80"
        viewBox="0 0 250 250"
        style="
          fill: #151513;
          color: #fff;
          position: absolute;
          top: 0;
          border: 0;
          right: 0;
          z-index: 100;
        "
        aria-hidden="true"
      >
        <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
        <path
          d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"
          fill="currentColor"
          style="transform-origin: 130px 106px"
          class="octo-arm"
        ></path>
        <path
          d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"
          fill="currentColor"
          class="octo-body"
        ></path></svg></a
    ><style>
      .github-corner:hover .octo-arm {
        animation: octocat-wave 560ms ease-in-out;
      }
      @keyframes octocat-wave {
        0%,
        100% {
          transform: rotate(0);
        }
        20%,
        60% {
          transform: rotate(-25deg);
        }
        40%,
        80% {
          transform: rotate(10deg);
        }
      }
      @media (max-width: 500px) {
        .github-corner:hover .octo-arm {
          animation: none;
        }
        .github-corner .octo-arm {
          animation: octocat-wave 560ms ease-in-out;
        }
      }
    </style>

    <div class="uk-navbar-container uk-sticky uk-sticky-fixed uk-margin-bottom">
      <div class="uk-container uk-container-small">
        <nav class="uk-navbar-container" uk-navbar>
          <div class="uk-navbar-left">
            <div class="uk-navbar-item uk-logo" data-i18n="tcSettingTitle">
              TodoistChuteの設定
            </div>
          </div>
        </nav>
      </div>
    </div>

    <div class="uk-container uk-container-small">
      <h2 class="uk-h3" data-i18n="tcSettingGeneral">全般</h2>
      <form class="uk-form-horizontal">
        <div class="uk-margin">
          <label class="uk-form-label" data-i18n="tcSettingDefaultStartTimeName"
            >開始時刻の初期値</label
          >
          <div class="uk-form-controls uk-form-controls-text">
            <input
              class="uk-input uk-form-small uk-form-width-small"
              type="time"
              name="begintime"
              id="begintime"
              value="09:00"
            />
          </div>
        </div>
      </form>
      <form class="uk-form-horizontal">
        <div class="uk-margin">
          <label class="uk-form-label" data-i18n="tcSettingDefaultBreakTimeName"
            >休憩時間の初期値</label
          >
          <div class="uk-form-controls uk-form-controls-text">
            <input
              class="uk-input uk-form-small"
              type="number"
              step="0.25"
              name="breaktime"
              id="breaktime"
              value="1"
            />
            h
          </div>
        </div>
      </form>
      <form class="uk-form-horizontal">
        <div class="uk-margin">
          <label class="uk-form-label" data-i18n="tcSettingTaskbarName"
            >タスクバー</label
          >
          <div class="uk-form-controls uk-form-controls-text">
            <label
              ><input
                class="uk-checkbox"
                type="checkbox"
                name="taskbar_checkbox"
                id="taskbar_checkbox"
                checked="checked"
              />
              <span data-i18n="tcSettingShow">表示する</span></label
            >
          </div>
        </div>
      </form>
      <h2 class="uk-h3" data-i18n="tcSettingCalenderName">
        見積時間カレンダー
      </h2>
      <form class="uk-form-horizontal">
        <div class="uk-margin">
          <label class="uk-form-label" data-i18n="tcSettingCalenderName"
            >見積時間カレンダー</label
          >
          <div class="uk-form-controls uk-form-controls-text">
            <label
              ><input
                class="uk-checkbox"
                type="checkbox"
                name="calender_checkbox"
                id="calender_checkbox"
                checked="checked"
              />
              <span data-i18n="tcSettingShow">表示する</span></label
            >
          </div>
        </div>
      </form>
      <form class="uk-form-horizontal">
        <div class="uk-margin">
          <label class="uk-form-label" data-i18n="tcSettingTodoistApiTokenName"
            >APIトークン</label
          >
          <div class="uk-form-controls uk-form-controls-text">
            <input
              class="uk-input uk-form-small"
              type="text"
              name="todoist_api_token"
              id="todoist_api_token"
            />
            <br />
            <span data-i18n="tcSettingTodoistApiTokenMemo1">見積時間カレンダーを表示する場合はAPIトークンの入力が必要になります。</span></br />
            <span data-i18n="tcSettingTodoistApiTokenMemo2">APIトークンはTodoistの設定ページ (</span><a href="https://todoist.com/prefs/integrations" data-i18n="tcSettingTodoistApiTokenLink">設定/連携機能</a><span  data-i18n="tcSettingTodoistApiTokenMemo3">) から確認することが出来ます。</span>
          </div>
        </div>
      </form>
      <form class="uk-form-horizontal">
        <div class="uk-margin">
          <label
            class="uk-form-label"
            data-i18n="tcSettingCalenderBackgroundColorName"
            >背景色</label
          >
          <div class="uk-form-controls uk-form-controls-text">
            <input
              class="uk-checkbox"
              type="checkbox"
              name="calender_accent_checkbox"
              id="calender_accent_checkbox"
              checked="checked"
            />
            <input
              class="uk-input uk-form-small"
              type="number"
              step="0.25"
              name="accent_min_time"
              id="accent_min_time"
              value="10"
            />
            h　<span data-i18n="tcSettingColorChange">以上は色を変える</span>
          </div>
        </div>
      </form>
      <h2 class="uk-h3" data-i18n="tcSettingOther">その他</h2>
      <form class="uk-form-horizontal">
        <div class="uk-margin">
          <label class="uk-form-label" data-i18n="tcSettingLinkInTaskName"
            >タスク内のリンク</label
          >
          <div class="uk-form-controls uk-form-controls-text">
            <label
              ><input
                class="uk-checkbox"
                type="checkbox"
                name="linkicon_checkbox"
                id="linkicon_checkbox" />
              <span data-i18n="tcSettingLinkInTaskValue"
                >アイコンを挿入して目立たせる</span
              >
              <i class="fa fa-external-link" aria-hidden="true"></i
            ></label>
          </div>
        </div>
      </form>
      <div class="uk-margin uk-margin-bottom">
        <button
          class="uk-button uk-button-primary"
          id="save"
          data-i18n="tcSettingSave"
        >
          保存
        </button>
      </div>
    </div>
  </body>
</html>
